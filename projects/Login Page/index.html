<body>

    <section class="loginBox">
        <div class="base">
            <div style="--i:1" ></div>
            <div style="--i:2" ></div>
            <div style="--i:3" ></div>
            <div style="--i:4" ></div>
            <div style="--i:5" ></div>
            <div style="--i:6" ></div>
            <div style="--i:7" ></div>

            <div style="--i:11" ></div>
            <div style="--i:12" ></div>

            <div style="--i:14" ></div>

            <div style="--i:17" ></div>
            <div style="--i:18" ></div>
            <div style="--i:19" ></div>
        </div>
    
        <div class="wrapper">
            <span class="bg-animate"></span>
            <span class="bg-animate2"></span>
            <div class="form-box login">
                <h2 class="animation" style="--i:0; --j:21;" >Login</h2>
                <form action="auth.php" method="POST" >
                    <div class="input-box animation"  style="--i:1; --j:22;">
                        <input type="text" id="username" name="username" required>
                        <label for="username">Username</label>
                        <i class='bx bxs-user'></i>
                    </div>
                    <div class="input-box animation"  style="--i:2; --j:23;">
                        <input type="password" id="password" name="password" required>
                        <label for="password">Password</label>
                        <i class='bx bxs-lock-alt' ></i>
                    </div>
                    <button type="submit" name="login" class="btn animation"  style="--i:3; --j:24;" >Log in</button>
                    <div class="log-reg-link animation" style="--i:4; --j:25;">
                        <p>Don't have an account? <a class="register-link" href="#">Sign Up</a> </p>
                    </div>
                </form>
            </div>
            <div class="info-text login">
                <h2 class="animation" style="--i:0; --j:20;" >Welcome Back !</h2>
                <p class="animation" style="--i:1; --j:21;" >Lorem ipsum dolor sit amet consectetur adipisicing.</p>
            </div>
            <div class="form-box register">
                <h2 class="animation" style="--i:17; --j:0;" >Sign Up</h2>
                <form action="auth.php" method="POST" >
                    <div class="input-box animation"  style="--i:18; --j:1;"  >
                        <input type="text" name="username" id="username2" required>
                        <label for="username2">Username</label>
                        <i class='bx bxs-user'></i>
                    </div>
                    <div class="input-box animation"  style="--i:19; --j:2;" >
                        <input type="email" id="email" name="email" required>
                        <label for="email">Email</label>
                        <i class='bx bxs-envelope' ></i>
                    </div>
                    <div class="input-box animation"  style="--i:20; --j:3;" >
                        <input type="password" id="password2" name="password" required>
                        <label for="password2">Password</label>
                        <i class='bx bxs-lock-alt' ></i>
                    </div>
                    <button type="submit" name="register" class="btn animation"  style="--i:21; --j:4;"  >Sign Up</button>
                    <div class="log-reg-link animation"  style="--i:22; --j:5;" >
                        <p>Already have an account? <a class="login-link" href="#">Login</a> </p>
                    </div>
                </form>
            </div>
            <div class="info-text register">
                <h2 class="animation"  style="--i:17; --j:0;" >Welcome Back !</h2>
                <p class="animation"  style="--i:18; --j:1;"  >Lorem ipsum dolor sit amet consectetur adipisicing.</p>
            </div>
        </div>
